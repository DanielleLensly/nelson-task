<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Danielle Scheurkogel API Task</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section id="api-form">
			<h1>Sort Webhook Tester</h1>
			<form id="sortForm">
				<label>
					Name:<br />
					<input type="text" id="name" required />
				</label>
				<br /><br />

				<label>
					Email:<br />
					<input type="email" id="email" required />
				</label>
				<div id="email-warning">Please enter a valid email address.</div>
				<br /><br />

				<label>
					Word to sort:<br />
					<input type="text" id="word" required />
				</label>
				<div id="word-warning">
					Please enter a valid string (letters and numbers only).
				</div>

				<br /><br />

				<button type="submit" disabled>Submit</button>
			</form>

			<div id="response-box"></div>
		</section>

		<script src="app.js"></script>
	</body>
</html>
